<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codejam-eldritch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="app">
    <div class="ancients-container">
        <div class="ancient-card azathoth"></div>
        <div class="ancient-card cthulthu"></div>
        <div class="ancient-card iogSothoth"></div>
        <div class="ancient-card shubNiggurath"></div>
    </div>
    <div class="difficulty-container">
        <div class="difficulty">Очень легкий</div>
        <div class="difficulty">Легкий</div>
        <div class="difficulty">Средний</div>
        <div class="difficulty">Высокий</div>
        <div class="difficulty">Очень высокий</div>
    </div>
    <div class="deck-container">
        <div class="stage-container">
            <div class="stage">
                <span class="stage-text">Первая стадия</span>
                <div class="dots-container">
                    <div class="dot green"></div>
                    <div class="dot brown"></div>
                    <div class="dot blue"></div>
                </div>
            </div>
            <div class="stage">
                <span class="stage-text">Вторая стадия</span>
                <div class="dots-container">
                    <div class="dot green"></div>
                    <div class="dot brown"></div>
                    <div class="dot blue"></div>
                </div>
            </div>
            <div class="stage">
                <span class="stage-text">Третья стадия</span>
                <div class="dots-container">
                    <div class="dot green"></div>
                    <div class="dot brown"></div>
                    <div class="dot blue"></div>
                </div>
            </div>
        </div>
        <div class="shuffle-button">Замешать колоду</div>
        <div class="deck"></div>
        <div class="last-card"></div>

    </div>
</div>
</body>
</html>
